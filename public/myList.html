<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Web</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Movie Box</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Genres</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Year</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="myList.html">My List</a>
                </li>
              </ul>
              <span class="navbar-text">
                Login no funciona
              </span>
            </div>
          </nav>
    </header>
    
    <section>
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://i.blogs.es/e379c8/fastfurious/450_1000.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://staticr1.blastingcdn.com/media/listicle/2020/09/08/b_660xauto/367eef24-e32c-4c81-a7ff-cbd5c837e812.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.alfabetajuega.com/wp-content/uploads/2020/04/peliculas-marvel-y-videojuegos.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
    </section>

    <main class="container">
      <section class="row mt-4 ml-0">
        <div class="d-flex">
              <h2 class="mr-4">My Movie List</h2>
              <button id="btn_add_movie" class="btn btn-primary">Add Movie</button>
        </div>
      </section>

    <section id="form_add_movie" hidden>
      <form id="form_create_movie" class="row my-4" method="POST">
        <div class="col">
          <input class="form-control" type="text" placeholder="title" name="title" id="title" required>
        </div>
        <div class="col">
          <input class="form-control" type="text" placeholder="poster" name="poster" id="poster" required>
        </div>
        <div class="col-2">
          <input class="form-control" type="text" placeholder="director" name="director" id="director" required>
        </div>
        <div class="col">
          <select class="form-select" aria-label="Default select example" id="classification" required>
            <option hidden selected>classification</option>
            <option value="Drama">Drama</option>
            <option value="Comedia">Comedia</option>
            <option value="Documental">Documental</option>
            <option value="Acci贸n">Acci贸n</option>
          </select>
        </div>
        <div class="col">
          <button id="btn_reset_form" class="btn btn-primary" type="reset">Reset</button>
          <button id="btn_validate_movie" class="btn btn-primary" type="submit">Validate</button>
        </div>
      </form>
    </section>

    <section id="myMovies" class="row"></section>

    <div class="modal fade" id="editMovie" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Edit Movie</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <form method="post" class="" id="modal_edit_form">
            <div class="modal-body">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" name="title" id="title" placeholder="title">
            
              <label for="poster" class="form-label mt-1">Poster path</label>
              <input type="text" class="form-control" name="poster" id="poster" placeholder="poster">

              <label for="director" class="form-label mt-1">Director</label>
              <input type="text" class="form-control" name="director" id="director" placeholder="director">

              <select class="col-6 form-select mt-3" multiple aria-label="multiple select example">
                <option value="Drama">Drama</option>
                <option value="Comedia">Comedia</option>
                <option value="Documental">Documental</option>
                <option value="Acci贸n">Acci贸n</option>
              </select>

              <label for="id" class="form-label">Id</label>
              <input type="text" class="col-6 form-control" name="id" id="id" disabled>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Edit</button>
            </div>
          </form>

        </div>
      </div>
    </div>

    </main>

    <script src="js/app.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
